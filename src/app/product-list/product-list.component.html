<div class="container-fluid">


    <table class="table table-light">
        <thead class="thead-light">
            <tr>
                <th>price</th>
                <th>stock</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor= "let s of product">
                <td>{{s.price}}</td>
                <td>{{s.stock}}</td>
                
            </tr>
        </tbody>
        
    </table>
</div>
